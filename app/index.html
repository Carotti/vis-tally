    <link rel="stylesheet" href="css/photon.css">

<body id="vis-body" class="invisible">
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">ARM7TDMI</h1>

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button id="explore" class="btn btn-default">
                        <span class="icon icon-folder"></span>
                    </button>
                    <!-- open btn -->
                    <button id="save" class="btn btn-default">
                        <span class="icon icon-floppy"></span>
                    </button>
                    <!-- save btn -->
                </div>
                <!-- btn-group -->

                <button id="run" class="btn btn-default">
                    <span class="icon icon-leaf icon-text"></span>
                    Run
                </button>
                <!-- run btn -->

                <div class="btn-group pull-right">
                    <button id="rep-hex" class="btn btn-rep btn-rep-enabled">Hex</button>
                    <button id="rep-bin" class="btn btn-rep">Bin</button>
                    <button id="rep-dec" class="btn btn-rep">Dec</button>
                    <button id="rep-udec" class="btn btn-rep">uDec</button>
                </div>
            </div>
        </header>

                            </div>
                        </div>
                </div>
                <!-- editor -->

                    <div id="controls">
                        <ul class="list-group">
                            <li class="list-group-item" style="padding:0px">
                                <div class="tab-group full-width">
                                    <tab id="tab-reg" class="tab-item active">Registers</tab>
                                    <tab id="tab-mem" class="tab-item">Memory</tab>
                                    <tab id="tab-sym" class="tab-item">Symbols</tab>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="viewer">
                        <ul id="view-reg" class="list-group">
                            <li class="list-group-item">

                                </div>
                            </li>

                                </div>
                            </li>
                            <li class="list-group-item">

                        </ul>
                        <ul id="view-mem" class="list-group invisible">
                            <li class="list-group-item">
                                <div class="btn-group full-width">
                                    <button id="byte-view" class="btn full-width btn-byte">Enable Byte View</button>

                        </ul>
                        <ul id="view-sym" class="list-group invisible">

                    </div>
                </div>

            </div>

            <div class="pull-left footer-margin">Group Name</div>
            <div id="flags" class="pull-right" style="margin: 5px">
                <div class="btn-group btn-flag-group">
                    <button class="btn btn-flag">N</button>

                <div class="btn-group btn-flag-group">

            </div>

    </div>

        // Monaco uses a custom amd loader that over-rides node's require.
        // Keep a reference to node's require so we can restore it after executing the amd loader file.
        var nodeRequire = global.require;
    </script>
    <script src="js/renderer.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="js/editor.js"></script>
